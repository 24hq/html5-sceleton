<div ng-controller="TrackController as trackController">
	<div class="page-header">
		<h4>Clean coder</h4>
		<div style="display: inline-block">Mastery: Novice</div>
		<div class="progress pull-right" style="width: 20%">
			<div class="progress-bar" role="progressbar" aria-valuenow="2" aria-valuemin="0" aria-valuemax="10" style="width: 20%;">
				2/10
			</div>
		</div>
	</div>

	<form name="trackForm" class="container" ng-submit="trackController.submitAnswer()" novalidate>
		<div ng-show="challenge">{{challenge['question.title']}}</div>

		<div ng-show="challenge" class="radio" ng-repeat="answer in challenge['question.answerOptions']">
			<label>
				<input type="radio" ng-model="$parent.answerLink" name="answerOption" value="{{challenge.links[$index].href}}">
				{{answer.text}}
			</label>
		</div>
		<input ng-show="challenge" type="submit" value="Next" class="btn btn-success" ng-disabled="!answerLink"/>
	</form>
	<div ng-show="!challenge">Completed successfully!!!</div>
</div>
